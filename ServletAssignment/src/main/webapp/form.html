<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
<div class="box">
<div>
    <h2>Registration Form</h2>
</div>
<div class="main">
    <form class="" action="/ServletAssignment/assignment" method="post">
        <div class="container">
            <label>Email:</label>
            <input name="email" type="email">
        </div>
        <div class="container">
            <label>Username:</label>
            <input name="username" type="text">
        </div>
        <div class="container">
            <label>Password:</label>
            <input name="password" type="password">
        </div>
        <div class="container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
